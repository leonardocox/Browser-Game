<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Milestone Proj 1 :D</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <!--Will display scores of player/ comp-->
      <div id="score">
        <div id="playerScore">
          <h2>Your Score</h2>
          <img />
        </div>
        <div id="computerScore">
          <h2>Computer Score</h2>
          <img />
        </div>
      </div>
      <!--Will be for picking options-->
      <p>Choose Your Fighter</p>
      <div class="options">
        <div class="btnImg">
          <button id="rock">Rock</button>
          <img />
        </div>
        <div class="btnImg">
          <button id="paper">Paper</button>
          <img />
        </div>
        <div class="btnImg">
          <button id="scissor">Scissors</button>
          <img />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
