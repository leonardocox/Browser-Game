<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Milestone Proj :D</title>
  </head>
  <body>
    <div id="game">
      <!--Display Score of player and computer -->
      <div id="score">
        <div id="playerScore">
          <h2>Your Score</h2>
          <img id="playerDude" src="assets/computerDude-1.png" />
          <p id="playerCount">0</p>
        </div>
        <div id="computerScore">
          <h2>Computer Score</h2>
          <img id="compDude" src="assets/yourdude-1.png.png" />
          <p id="computerCount">0</p>
        </div>
      </div>

      <p id="move">Choose your Fighter</p>

      <!--Options available to player to play game -->
      <div class="options">
        <div class="imgBtn">
          <button id="rock">Rock</button>
          <img src="assets/rocks-1.png.png" />
        </div>
        <div class="imgBtn">
          <button id="paper">Paper</button>
          <img src="assets/paper-1.png.png" />
        </div>
        <div class="imgBtn">
          <button id="scissor">Scissors</button>
          <img src="assets/scissors-1.png.png" />
        </div>
      </div>
      <!--Number of moves left before game ends -->
      <div id="moveCounter">Moves Left: 5</div>
      <!--Final result of game -->
      <div id="result"></div>

      <!--Reload the game -->
      <button id="restart"></button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
